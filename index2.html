<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#w3s").attr("href", function(i, origValue){ return origValue + "/jquery/"; });
    $("#w3s").text(function (i, origValue){ return origValue + "/jquery"; });
  });
});
</script>
</head>
<body>

<p>
  <a href="https://www.w1schools.com" id="w3s">w1Schools.com</a>
  <a href="https://www.w2schools.com" id="w3s">w2Schools.com</a>
  <a href="https://www.w3schools.com" id="w3s">w3Schools.com</a>
</p>

<button>Change href Value</button>

<p>Mouse over the link (or click on it) to see that the value of the href attribute has changed.</p>

</body>
</html>
